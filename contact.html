<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ray HR Consultancy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Ray HR Consultancy</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="services.html" class="hover:underline">Services</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-6">Contact Us</h1>
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Contact Form -->
                <form class="bg-white p-6 rounded-lg shadow">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium">Name</label>
                        <input type="text" id="name" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium">Message</label>
                        <textarea id="message" class="w-full p-2 border rounded" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full w-full hover:bg-blue-700">Send Message</button>
                </form>

                <!-- Contact Information -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                    <p class="mb-4">
                        <strong>Email:</strong> 
                        <a href="mailto:amrita.rayhrconsultancy@gmail.com" class="text-blue-600 hover:underline">amrita.rayhrconsultancy@gmail.com</a>
                    </p>
                    <p class="mb-4">
                        <strong>LinkedIn:</strong> 
                        <a href="https://www.linkedin.com/in/amritaray-hrc/" target="_blank" class="text-blue-600 hover:underline">Amrita Ray HR Consultancy</a>
                    </p>
                    <p class="mb-4">
                        <strong>For Candidates:</strong> 
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdCiHhKK5bdQPGxnDQ0WIenie_7UdCUijcJGn8QXrSFBjVqYg/viewform" target="_blank" class="text-blue-600 hover:underline">Submit Your Application</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Ray HR Consultancy. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
